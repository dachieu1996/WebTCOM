<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <mat-tab-group>
            <ng-container *ngFor='let language of dataLanguage'>
              <mat-tab [label]="language.name">
                <app-create-edit-home [languageId]='language.id'></app-create-edit-home>
              </mat-tab>
            </ng-container>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
